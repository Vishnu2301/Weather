<div class="container">
  <h1>Hello {{title}}</h1>
  <table class="table" *ngIf="productData">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productResponse;">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.author}}</td>
      </tr>
    </tbody>

  </table>
  <button type="button" (click)="getData()" class="btn btn-primary">Get the
    data</button>
  <p [ngStyle]="{'background': background}"> I am an Attribute
    Directive</p>
  <router-outlet></router-outlet>
</div>
